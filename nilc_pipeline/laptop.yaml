Nsims: 50 #number of simulations to run
num_parallel: 16 #number of sims to run in parallel

nside: 128 #nside of NILC maps
ellmax: 250 #ellmax for power spectra
tSZ_amp: 1000. #amplification factor for tSZ map
noise: 30000 #noise level in uK arcmin
freqs: [90., 150.] #frequencies for maps, in GHz
Nscales: 4 #number of needlet filter scales
GN_FWHM_arcmin: [300., 120., 60.] #array of FWHM used for constrution of Gaussians (needlet filters are differences of two Gaussians). FWHM need to be in strictly decreasing order.
scaling_factors: [0.9, 1.1] #scaling factors for components to fit piecewise power law parameter dependence, first one should be below 1.0 and second above 1.0, default is [0.9, 1.1]

verbose: 1 #set to 0 if do not want intermediate printing
remove_files: 1 #set to 0 if do not want to remove intermediate files between each sim
save_files: 1 #set to nonzero value to save pickle files

halosky_maps_path: '/Users/kristen/Documents/NILC_plots/inputs/halosky_maps' #Path to folder containing tSZ maps, assumed to be in Kelvin
cmb_map_file: '/Users/kristen/Documents/NILC_plots/inputs/cmb_lensed_nside1024_K.fits' #File for CMB map in Kelvin, lensed_alm is in uK
pyilc_path: '/Users/kristen/Documents/GitHub/pyilc' #Path to pyilc code
wigner_file: '/Users/kristen/Documents/NILC_plots/inputs/wigner3j_ellmax1000.p' #File containing wigner-3j symbols with zero m values, indexed as wigner3j[l1,l2,l3]. Leave empty if no such file.
output_dir: '/Users/kristen/Documents/NILC_plots/outputs_weight_dep' #Path to folder to store temporary outputs
