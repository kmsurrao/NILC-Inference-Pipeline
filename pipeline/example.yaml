Nsims: 1 #number of simulations to run
num_parallel: 1 #number of sims to run in parallel

nside: 256 #nside of NILC maps
ellmax: 100 #ellmax for power spectra
ell_sum_max: 200 #maximum ell to loop over
tSZ_amp: 1000. #amplification factor for tSZ map
dl_bispectrum: 20 #ell-space bin width for bispectrum calculation
dl_trispectrum: 20 #ell-space bin width for trispectrum calculation
noise: 1. #noise level in uK arcmin
freqs: [90., 150.] #frequencies for maps, in GHz
Nscales: 6 #number of needlet filter scales
GN_FWHM_arcmin: [300., 120., 60., 30., 15.]

verbose: 1 #set to 0 if do not want intermediate printing
remove_files: 1 #set to 0 if do not want to remove intermediate files between each sim

plot: 0 #set to nonzero value to save plots 
save_files: 1 #set to nonzero value to save pickle files

halosky_maps_path: '/global/cscratch1/sd/kmsurrao/halosky/scripts/maps' #Path to folder containing tSZ maps, assumed to be in Kelvin
cmb_map_file: '/global/homes/k/kmsurrao/websky/lensed_alm.fits' #File for CMB map in Kelvin, lensed_alm is in uK
pyilc_path: '/global/homes/k/kmsurrao/pyilc' #Path to pyilc code
wigner_file: '/global/homes/k/kmsurrao/NILC-Parameter-Pipeline/wigner3j_ellmax1000.p' #File containing wigner-3j symbols with zero m values, indexed as wigner3j[l1,l2,l3]. Leave empty if no such file.
output_dir: '/global/cscratch1/sd/kmsurrao/NILC-Parameter-Pipeline-Outputs' #Path to folder to store temporary outputs
